name: Java Build

on:
  push:
    branches:
      - trunk
    tags:
      - v*
  pull_request:

env:
  JDK_VERSION: '17'
  SPIGOT_VERSION: '1.18.1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: ${{ env.JDK_VERSION }}
        cache: maven

    - name: Compile Spigot with BuildTools
      run: |
        git clone https://github.com/SpraxDev/Action-SpigotMC.git
        cd Action-SpigotMC
        git checkout v3
        chmod +x BuildTools.sh
        ./BuildTools.sh --rev ${{ env.SPIGOT_VERSION }}

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Resolve .jar name
      id: prep
      run: |
        JAR_PATH=$(echo target/Mammoth*.jar)
        JAR_NAME=$(basename $JAR_PATH)

        echo ::set-output name=jar_path::$JAR_PATH
        echo ::set-output name=jar_name::$JAR_NAME

    - name: Upload .jar
      if: contains(github.ref, 'refs/tags/') == false
      uses: actions/upload-artifact@v2
      with:
        name: ${{ steps.prep.outputs.jar_name }}
        path: ${{ steps.prep.outputs.jar_path }}

    - name: Create Release
      if: contains(github.ref, 'refs/tags/') == true
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Mammoth ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: contains(github.ref, 'refs/tags/') == true
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.prep.outputs.jar_path }}
        asset_name: ${{ steps.prep.outputs.jar_name }}
        asset_content_type: application/java-archive
